{% extends 'GestionSistema/base.html' %}
{% block usuario %}
    <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ usuario_logueado }}</span>
{% endblock %}
{% load filtros %}
{% block contenido %}
    <h1 class="h3 mb-2 text-gray-800" align="center">INSTITUCION</h1>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="container-fluid">
                    <br>
                    <br>
                    <form method="post" class="user">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="container">
                                <br>
                                <br>
                                <div class="form-group">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="nombre">Nombre: <input type="text"
                                                                               class="form-control form-control-user"
                                                                               value='{{ form_institucion.nombre }}'
                                                                               id="nombre" name="nombre" size="1000" onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                                               required></label>
                                        </div>
                                        <br>
                                        <br>
                                        <div class="col-sm-6">
                                            <label for="tipoEstablecimiento">Tipo de Establecimiento: <input type="text"
                                                                                                             class="form-control form-control-user"
                                                                                                             value="{{ form_institucion.tipoEstablecimiento }}"
                                                                                                             id="tipoEstablecimiento"
                                                                                                             name="tipoEstablecimiento"
                                                                                                             size="1000" onkeyup="javascript:this.value=this.value.toUpperCase();"
                                                                                                             required></label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <label for="direccion">Direccion:<input type="text"
                                                                                    class="form-control form-control-user"
                                                                                    value="{{ form_institucion.direccion }}"
                                                                                    id="direccion" name="direccion"
                                                                                    size="1000" onkeyup="javascript:this.value=this.value.toUpperCase();" required></label>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="telefono">Telefono: <input type="tel"
                                                                                   class="form-control form-control-user"
                                                                                   value="{{ form_institucion.telefono }}"
                                                                                   id="telefono" name="telefono" maxlength="11"
                                                                                   size="1000"  onkeypress="return soloNumeros(event)" required></label>
                                        </div>
                                    </div>
                                    <div align="center">
                                        <button type="submit" class="btn btn btn-primary btn-user">Guardar</button>
                                        <a class="btn btn btn-danger btn-user" href="{% url 'gestionsistema:institucion_listar' %}">Cancelar</a>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
