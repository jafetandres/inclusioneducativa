{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Favicons -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Planinced|Login</title>
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<div class="col-lg-4 col-sm-12">
    <a style="text-decoration: none;" href="{% url 'index' %}"><h1 class="text-gray-100 m-2">PLAINCED</h1></a>
</div>
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5 ">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info m-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="p-4">
                                <div class="text-center mb-3">
                                    <h1 class="h4 text-gray-900">Bienvenido a PLAINCED</h1>
                                    Inicia sesión o
                                    <a href="{% url 'gestionsistema:crearUsuario' %}">Crea una cuenta</a>
                                </div>
                                <form class="user" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="email" name="username" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Correo Electrónico">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Contraseña">
                                    </div>
                                    {#                                    <div class="form-group">#}
                                    {#                                        <div class="custom-control custom-checkbox small">#}
                                    {#                                            <input type="checkbox" class="custom-control-input" id="customCheck">#}
                                    {#                                            <label class="custom-control-label" for="customCheck">Recuerdame</label>#}
                                    {#                                        </div>#}
                                    {#                                    </div>#}
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Ingresar">

                                </form>

                                <div class="text-center">
                                    <a class="small" href="{% url 'password_reset' %}">Olvidé mi contraseña?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
