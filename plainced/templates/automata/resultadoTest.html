{% extends 'automata/base.html' %}
{% block contenido %}
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="p-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Se han generado actividades que ayudaran a tu
                            hijo(a)...</h1>
                    </div>
                    <div>
                        <input class="form-control" name="nombre" id="nombre" type="text"
                               placeholder="Escribe el nombre de tu hijo(a)">
                    </div>
                    <div class="py-4" align="center">
                        <button type="submit" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50"><i class="fas fa-download"></i></span>
                            <span class="text">Descargar Actividades</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
