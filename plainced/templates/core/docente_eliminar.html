{% extends 'core/base.html' %}
{% block usuario %}
    <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ usuario_logueado }}</span>
{% endblock %}

{% block contenido %}

    <form method="post">
        {% csrf_token %}
        <h3>Desea eliminar el registro de {{ docente.usuario.nombres }} ?</h3>
        <button class="btn btn-danger" type="submit">Si, eliminar</button>
        <a class="btn btn-success" href="{% url 'gestionsistema:docente_listar' %}">Cancelar</a>
    </form>

{% endblock %}
